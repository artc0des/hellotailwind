<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/output.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Login Modal</title>

</head>
<body class="bg-sky-950">
<div class="flex items-center justify-center h-screen bg-rose-50">
    <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        <div class="p-6 md:p-20">
            <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
            <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                Log into your account
            </p>
            <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="email@yours.something">
            <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                <div class="font-thin text-cyan-700">Forgot password</div>
            </div>
            <button class="w-full h-5 mt-4 flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9
             bg-cyan-700 hover:bg-opacity-90">
                <span>Next</span>
            </button>
        <div class="mt-12 border-b border-b-gray-200"></div>
        <p class="py-6 text-sm font-thin text-center text-gray-400">
            Or log in with
        </p>
        <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-0 md:space-y-0">
            <button class="flex justify-center rounded-xl md:w-full hover:bg-cyan-700 space-x-4 items-center border border-gray-200 p-1 hover:text-white duration-200">
                <img src="./done/mini-projects/login-modal/images/facebook.png" class="w-9" alt="">
                <span class="font-thin">Facebook</span>
            </button>
        </div>
        </div>
        <img src="./done/mini-projects/login-modal/images/image.jpg" alt="" class="w-96 hidden md:block">
    </div>
</div>
</body>
</html>
