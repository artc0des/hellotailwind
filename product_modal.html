<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/output.css"> 
    <title>Product Modal</title>
</head>
<body class="bg-sky-950">
    <div class="flex h-screen bg-slate-100 justify-center items-center">
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <div>
                <img src="./mini-projects/product-modal/images/headphone.png" alt="" 
                class="mx-auto hover:scale-105 duration-200 w-60">
            </div>
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Shipping
                        </div>
                    </div>
                    <div class="max-w-sm text-2xl font-medium">
                        Product Name
                    </div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light text-gray-400">
                            Valid offer until ...
                        </p>
                    </div>
                    <div class="group">
                        <button 
                        class="w-full transition-all duration-150 bg-blue-700 text-white 
                        border-b-8 border-b-blue-700 rounded-lg
                        group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700
                        group-hover:border-t-blue-700 group-hover:shadow-lg">
                        <div class="px-8 py-4 bg-blue-500 duration-150 rounded-lg
                        group-hover:bg-blue-700">Add to cart</div>
                        </button>
                    </div>
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full animate-ping">
                        </div>
                        <div class="text-sm">50+ pieces in stock</div>
                    </div>
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        stuff
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
